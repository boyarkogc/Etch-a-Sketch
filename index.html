<!DOCTYPE html>
<html>
	<head>
		<title>Etch-a-Sketch type thing</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<header>
			<h1>Etch-a-Sketch type thing</h1>
			<p>Move your mouse over the squares on the grid below to change their color</p>
			<p>Click one of the buttons below to clear the grid or change the way it behaves</p>
		</header>

		<div class="button_container">
			<button class="normal">Default</button>
			<button class="random">Random Colors</button>
			<!--<button class="opacity">Gradually Darker</button>
			<<button class="trail">Follow</button>-->
			<button class="clear">Clear</button>
		</div>

		<div class="grid"></div>
	</body>
</html>
